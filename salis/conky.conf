${color1}${cpubar cpu0 10,150}${color1} Cpu ${alignr}${if_match ${cpu cpu0} > 30}${color7}${else}${if_match ${cpu cpu0} > 15}${color1}${else}${color1}${endif}${endif}${cpu cpu0}%
